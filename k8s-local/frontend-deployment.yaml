apiVersion: apps/v1
kind: Deployment
metadata:
  name: university-frontend
  namespace: demo-university
  labels:
    app: university-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: university-frontend
  template:
    metadata:
      labels:
        app: university-frontend
    spec:
      containers:
      - name: frontend
        image: alvaro2598/university-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: API_URL
          value: "http://localhost:8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: university-frontend-service
  namespace: demo-university
  labels:
    app: university-frontend
spec:
  selector:
    app: university-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30080
  type: NodePort