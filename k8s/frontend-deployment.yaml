apiVersion: apps/v1
kind: Deployment
metadata:
  name: university-frontend
  namespace: demo-university
  labels:
    app: university-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: university-frontend
  template:
    metadata:
      labels:
        app: university-frontend
      annotations:
        deployment.kubernetes.io/revision: "REVISION_PLACEHOLDER"
    spec:
      imagePullSecrets:
        - name: demo-university-registry-secret
      containers:
      - name: frontend
        image: IMAGE_PLACEHOLDER
        ports:
        - containerPort: 80
        env:
        - name: API_URL
          value: "http://REPLACE_WITH_API_LOADBALANCER_URL:8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
# For LoadBalancer Service on AWS EKS with Fargate
apiVersion: v1
kind: Service
metadata:
  namespace: demo-university
  name: university-frontend-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: LoadBalancer
  selector:
    app: university-frontend

