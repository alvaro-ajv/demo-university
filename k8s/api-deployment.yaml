apiVersion: apps/v1
kind: Deployment
metadata:
  name: university-api
  namespace: demo-university
  labels:
    app: university-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: university-api
  template:
    metadata:
      labels:
        app: university-api
      annotations:
        deployment.kubernetes.io/revision: "REVISION_PLACEHOLDER"
    spec:
      imagePullSecrets:
        - name: demo-university-registry-secret
      containers:
      - name: api
        image: IMAGE_PLACEHOLDER
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: university-api-service
  namespace: demo-university
  labels:
    app: university-api
spec:
  selector:
    app: university-api
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP
---
# LoadBalancer service for external API access
apiVersion: v1
kind: Service
metadata:
  name: university-api-external
  namespace: demo-university
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
  labels:
    app: university-api
spec:
  selector:
    app: university-api
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: LoadBalancer