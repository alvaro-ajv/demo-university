version: '3.8'

services:
  api:
    build: 
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    restart: unless-stopped

  frontend:
    build: 
      context: ./frontend/university-dashboard
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - API_URL=http://localhost:8000
    restart: unless-stopped

networks:
  default:
    name: university-network