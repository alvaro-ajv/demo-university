name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
env:
  REGISTRY: docker.io
  API_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/university-api
  FRONTEND_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/university-frontend
  EKS_CLUSTER_NAME: cto-ist-cluster
  AWS_REGION: us-east-2
  NAMESPACE: demo-university

jobs:
  test-api:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd api
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest httpx
    
    - name: Run API tests
      run: |
        cd api
        # Create a simple test script
        cat > test_api.py << 'EOF'
        import requests
        import subprocess
        import time
        import sys
        
        # Start the API server in background
        proc = subprocess.Popen(['python', 'main.py'], stdout=subprocess.PIPE, stderr=subprocess.PIPE)
        time.sleep(5)
        
        try:
            response = requests.get('http://localhost:8000/health')
            assert response.status_code == 200
            print('API health check passed')
        except Exception as e:
            print(f'API health check failed: {e}')
            sys.exit(1)
        finally:
            proc.terminate()
        EOF
        
        python test_api.py

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/university-dashboard/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend/university-dashboard
        npm ci
    
    - name: Run linting
      run: |
        cd frontend/university-dashboard
        npm run lint || echo "Linting completed with warnings"
    
    - name: Build frontend
      run: |
        cd frontend/university-dashboard
        npm run build

  build-and-push:
    needs: [test-api, test-frontend]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: ./api
        push: true
        tags: ${{ env.API_IMAGE_NAME }}:latest
    
    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend/university-dashboard
        push: true
        tags: ${{ env.FRONTEND_IMAGE_NAME }}:latest

  deploy-to-eks:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
    
    - name: Update kube config
      run: |
        aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}
    
    - name: Generate Docker config JSON
      id: docker-config
      run: |
        # Create Docker config JSON at runtime
        DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
        DOCKER_PASSWORD="${{ secrets.DOCKER_PASSWORD }}"
        
        # Create the auth string (username:password in base64)
        AUTH_STRING=$(echo -n "${DOCKER_USERNAME}:${DOCKER_PASSWORD}" | base64 -w 0)
        
        # Create the complete Docker config JSON
        DOCKER_CONFIG_JSON=$(cat <<EOF
        {
          "auths": {
            "https://index.docker.io/v1/": {
              "username": "${DOCKER_USERNAME}",
              "password": "${DOCKER_PASSWORD}",
              "auth": "${AUTH_STRING}"
            }
          }
        }
        EOF
        )
        
        # Encode the entire config as base64 for Kubernetes secret
        DOCKER_CONFIG_B64=$(echo -n "$DOCKER_CONFIG_JSON" | base64 -w 0)
        
        echo "docker-config-json=${DOCKER_CONFIG_B64}" >> $GITHUB_OUTPUT
    
    - name: Deploy to EKS
      run: |
        # Update image references in deployment files using outputs from build job
        sed -i "s|IMAGE_PLACEHOLDER|${{ env.API_IMAGE_NAME }}|g" k8s/api-deployment.yaml
        sed -i "s|IMAGE_PLACEHOLDER|${{ env.FRONTEND_IMAGE_NAME }}|g" k8s/frontend-deployment.yaml

        # Update revision annotations with GitHub run number for tracking
        sed -i "s|REVISION_PLACEHOLDER|$(date +%s)|g" k8s/api-deployment.yaml
        sed -i "s|REVISION_PLACEHOLDER|$(date +%s)|g" k8s/frontend-deployment.yaml

        # Update secret with generated Docker config JSON
        sed -i "s|DOCKER_CONFIG_JSON_PLACEHOLDER|${{ steps.docker-config.outputs.docker-config-json }}|g" k8s/reg-secret.yaml
              
        # Create namespace if not exists
        kubectl create namespace ${{ env.NAMESPACE }} || echo "Namespace already exists"

        # Apply Kubernetes manifests
        kubectl apply -f k8s/
        
        # Wait for deployments to be ready (specify namespace)
        kubectl rollout status deployment/university-api -n ${{ env.NAMESPACE }}
        kubectl rollout status deployment/university-frontend -n ${{ env.NAMESPACE }}

        # Get service URLs (specify namespace)
        echo "API Service:"
        kubectl get service university-api-service -n ${{ env.NAMESPACE }}
        echo "Frontend Service:"
        kubectl get service university-frontend-service -n ${{ env.NAMESPACE }}