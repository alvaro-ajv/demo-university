name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
env:
  REGISTRY: docker.io
  API_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/university-api
  FRONTEND_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/university-frontend
  EKS_CLUSTER_NAME: cto-ist-cluster
  AWS_REGION: us-east-2
  NAMESPACE: demo-university

jobs:
  test-api:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd api
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests
      run: |
        cd api
        python -m pytest tests/ -v --tb=short

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/university-dashboard/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend/university-dashboard
        npm ci
    
    - name: Run linting
      run: |
        cd frontend/university-dashboard
        npm run lint || echo "Linting completed with warnings"
    
    - name: Run unit tests
      run: |
        cd frontend/university-dashboard
        npm run test -- --watch=false --browsers=ChromeHeadless
    
    - name: Build frontend
      run: |
        cd frontend/university-dashboard
        npm run build

  build-and-push:
    needs: [test-api, test-frontend]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: ./api
        push: true
        tags: ${{ env.API_IMAGE_NAME }}:latest
    
    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend/university-dashboard
        push: true
        tags: ${{ env.FRONTEND_IMAGE_NAME }}:latest

  deploy-to-eks:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
    
    - name: Update kube config
      run: |
        aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}
    
    - name: Generate Docker config JSON
      id: docker-config
      run: |
        # Create Docker config JSON at runtime
        DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
        DOCKER_PASSWORD="${{ secrets.DOCKER_PASSWORD }}"
        
        # Create the auth string (username:password in base64)
        AUTH_STRING=$(echo -n "${DOCKER_USERNAME}:${DOCKER_PASSWORD}" | base64 -w 0)
        
        # Create the complete Docker config JSON
        DOCKER_CONFIG_JSON=$(cat <<EOF
        {
          "auths": {
            "https://index.docker.io/v1/": {
              "username": "${DOCKER_USERNAME}",
              "password": "${DOCKER_PASSWORD}",
              "auth": "${AUTH_STRING}"
            }
          }
        }
        EOF
        )
        
        # Encode the entire config as base64 for Kubernetes secret
        DOCKER_CONFIG_B64=$(echo -n "$DOCKER_CONFIG_JSON" | base64 -w 0)
        
        echo "docker-config-json=${DOCKER_CONFIG_B64}" >> $GITHUB_OUTPUT
    
    - name: Deploy to EKS
      run: |
        # Update image references in deployment files
        sed -i "s|IMAGE_PLACEHOLDER|${{ env.API_IMAGE_NAME }}|g" k8s/api-deployment.yaml
        sed -i "s|IMAGE_PLACEHOLDER|${{ env.FRONTEND_IMAGE_NAME }}|g" k8s/frontend-deployment.yaml

        # Update revision annotations with GitHub run number for tracking
        sed -i "s|REVISION_PLACEHOLDER|$(date +%s)|g" k8s/api-deployment.yaml
        sed -i "s|REVISION_PLACEHOLDER|$(date +%s)|g" k8s/frontend-deployment.yaml

        # Update secret with generated Docker config JSON
        sed -i "s|DOCKER_CONFIG_JSON_PLACEHOLDER|${{ steps.docker-config.outputs.docker-config-json }}|g" k8s/reg-secret.yaml
        
        # Apply registry secret first
        kubectl apply -f k8s/reg-secret.yaml
        
        # Make deploy script executable and run it
        chmod +x ./deploy-k8s.sh
        ./deploy-k8s.sh